<!DOCTYPE html>
<html>
<head>
  <title>Simple Animation</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    div {
      width: 150px;
      height: 100px;
      background-color: orange;
      color: white;
      text-align: center;
      line-height: 100px;
      margin: 50px auto;
      animation: fadeIn 2s;
    }
  </style>
</head>
<body>
  <div>Hello!</div>
</body>
</html>
