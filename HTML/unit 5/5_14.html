<!DOCTYPE html>
<html>
<head>
  <title>Transition Example</title>
  <style>
    div {
      width: 150px;
      height: 150px;
      background-color: green;
      transition-property: background-color;
      transition-duration: 1s;
    }
    div:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
