<!DOCTYPE html>
<html>
<head>
    <title>Styled Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        /* Default link color: Dark gray */
        a {
            color: #333333;  /* Dark gray */
            text-decoration: none;
        }

        /* Hover color: Blue */
        a:hover {
            color: blue;
        }

        /* Visited color: Pink */
        a:visited {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Welcome to Styled Links</h1>
    <p>Check out these styled links:</p>
    <ul>
        <li><a href="https://example.com/default" target="_blank">Default Link</a></li>
        <li><a href="https://example.com/hover" target="_blank">Hover Link</a></li>
        <li><a href="https://example.com/visited" target="_blank">Visited Link</a></li>
    </ul>
</body>
</html>
