<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #d43d56;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #d43d56;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: brown;
            margin-top: 10px;
        }

        .login {
            text-align: center;
            margin-top: 15px;
        }

        .login a {
            color: #007bff;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <label>Name:</label>
    <input type="text">

    <label>Email:</label>
    <input type="email">

    <label>Password:</label>
    <input type="password">

    <button class="btn">Register</button>

    <div class="error" align="center">
        • Please fill in all the fields.<br>
        • Email is invalid.
    </div>

    <div class="login">
        Already have an account? <a href="#">Login here</a>
    </div>
</div>

</body>
</html>
