<!DOCTYPE html>
<html>
<head>
    <title>Simple Page</title>
    <style>
        /* Style for navbar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #555;
            color: yellow;
        }

        /* Dropdown menu */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 120px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content section */
        .content {
            background-color: #f0f0f0;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Home</a>
    <div class="dropdown">
        <a href="#">About Us</a>
        <div class="dropdown-content">
            <a href="#">Team</a>
            <a href="#">Mission</a>
        </div>
    </div>
    <a href="#">Contact</a>
</div>

<!-- Content Section -->
<div class="content">
    <h2>Welcome to Our Page</h2>
    <p>This is a simple content section with some text in the center.</p>
</div>

</body>
</html>
