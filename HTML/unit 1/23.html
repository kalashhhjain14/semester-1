<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smooth Hover Button</title>
  <style>
    .color-button {
      background-color: #3498db; /* Original color */
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.5s ease; /* Smooth transition */
    }

    .color-button:hover {
      background-color: #2ecc71; /* New color on hover */
    }
  </style>
</head>
<body>

  <button class="color-button">Hover Me</button>

</body>
</html>
