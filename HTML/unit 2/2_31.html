<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px dotted #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #77b5d9;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #d4ecf4;
        }
    </style>
</head>
<body>

    <table>
