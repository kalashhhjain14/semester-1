<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Frames Example</title>
</head>
<frameset rows="80%, 20%">
    <frameset cols="50%, 50%">
        <frameset rows="50%, 50%">
            <frame src="fileA.html" name="frameA">
            <frame src="fileC.html" name="frameC">
        </frameset>
        <frameset rows="50%, 50%">
            <frame src="fileB.html" name="frameB">
            <frame src="fileD.html" name="frameD">
    </frameset>
</frameset>
</html>
