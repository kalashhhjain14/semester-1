<!DOCTYPE html>
<html>
<head>
    <title>Welcome to this Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .ordered-list, .unordered-list {
            margin: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        .ordered-list {
            background-color: #a0d8e0;
        }
        .unordered-list {
            background-color: #43b581;
            color: white;
        }
        li {
            background-color: #f6b1b1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .unordered-list li {
            background-color: #4bc0c8;
        }
    </style>
</head>
<body>

    <h1>Welcome to this Page</h1>
    
    <div class="ordered-list">
        <h2>Ordered Lists</h2>
        <ol>
            <li>ONE</li>
            <li>TWO</li>
            <li>THREE</li>
        </ol>
    </div>

    <div class="unordered-list">
        <h2>Unordered Lists</h2>
        <ul>
            <li>ONE</li>
            <li>TWO</li>
            <li>THREE</li>
        </ul>
    </div>

</body>
</html>
