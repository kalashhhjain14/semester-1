<!DOCTYPE html>
<html>
<head>
    <title>Nested List Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .list-container {
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
        .nested-item {
            background-color: cyan;
            padding: 5px;
            margin: 5px;
        }
        .home-page-link {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="list-container">
        <p>Item 1</p>
        <ul>
            <li class="nested-item">Item 1-1</li>
            <li class="nested-item">Item 1-2</li>
            <ul>
                <li class="nested-item">Item 1-2-1</li>
                <li class="nested-item">Item 1-2-2</li>
            </ul>
            <li class="nested-item">Item 1-3</li>
        </ul>
        <p>Item 2</p>
    </div>

    <div class="home-page-link">
        <a href="webpage1.html" target="iframe_a">Home Page List</a>
    </div>

    <h3>Webpages embedded in an Iframe below</h3>
    <iframe name="iframe_a" src="webpage1.html" width="300" height="200" style="border:1px solid black;"></iframe>

</body>
</html>
