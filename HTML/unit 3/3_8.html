<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <style>
        .Format {
            font-size: 15px;
        }

        p.Format {
            color: yellow;
        }

        h1.Format {
            color: cyan;
            font-family: Arial, sans-serif;
        }

        div.Format {
            background-color: lightgray;
            border: 2px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1 class="Format">This is a Heading</h1>
    <p class="Format">This is a Paragraph with yellow text and font size 15px.</p>
    <div class="Format">This is a Div with background color and dotted border.</div>

</body>
</html>
