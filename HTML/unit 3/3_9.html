<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            background-color: #e6e6ff;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #663399;
            color: white;
            padding: 20px;
            width: 600px;
            margin: auto;
            border: 2px solid black;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #4B0082;
            text-decoration: underline;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }
        textarea {
            height: 60px;
            resize: none;
        }
        .row {
            margin-bottom: 10px;
        }
        .hobbies input, .courses input, .gender input {
            margin-left: 10px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            background-color: white;
            color: black;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        .buttons input {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>STUDENT REGISTRATION FORM</h2>

    <form>
        <div class="row">
            <label>FIRST NAME:</label>
            <input type="text" maxlength="30" placeholder="Max 30 characters a-zA-Z">
        </div>
        <div class="row">
            <label>LAST NAME:</label>
            <input type="text" maxlength="30" placeholder="Max 30 characters a-zA-Z">
        </div>
        <div class="row">
            <label>DATE OF BIRTH:</label>
            Day:
            <select><option>1</option><option>2</option><option>3</option><!-- Add more --></select>
            Month:
            <select><option>Jan</option><option>Feb</option><option>Mar</option><!-- Add more --></select>
            Year:
            <select><option>2000</option><option>2001</option><option>2002</option><!-- Add more --></select>
        </div>
        <div class="row">
            <label>EMAIL ID:</label>
            <input type="email">
        </div>
        <div class="row">
            <label>MOBILE NUMBER:</label>
            <input type="text" maxlength="10" placeholder="10 digit number">
        </div>
        <div class="row gender">
            <label>GENDER:</label>
            Male <input type="radio" name="gender">
            Female <input type="radio" name="gender">
        </div>
        <div class="row">
            <label>ADDRESS:</label>
            <textarea></textarea>
        </div>
        <div class="row">
            <label>CITY:</label>
            <input type="text" maxlength="30" placeholder="Max 30 characters a-zA-Z">
        </div>
        <div class="row">
            <label>PIN CODE:</label>
            <input type="text" maxlength="6" placeholder="6 digit number">
        </div>
        <div class="row">
            <label>STATE:</label>
            <input type="text" maxlength="30" placeholder="Max 30 characters a-zA-Z">
        </div>
        <div class="row">
            <label>COUNTRY:</label>
            <input type="text" value="India" readonly>
        </div>
        <div class="row hobbies">
            <label>HOBBIES:</label>
            Drawing <input type="checkbox">
            Singing <input type="checkbox">
            Dancing <input type="checkbox">
            Sketching <input type="checkbox"><br>
            <label></label>Others <input type="checkbox">
            <input type="text" placeholder="Specify">
        </div>

        <div class="row">
            <label>QUALIFICATION:</label>
            <table>
                <tr>
                    <th>Sl.No.</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="text" placeholder="00.00"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="text" placeholder="00.00"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="text" placeholder="00.00"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text" maxlength="10"></td>
                    <td><input type="text" placeholder="00.00"></td>
                    <td><input type="text" maxlength="4"></td>
                </tr>
            </table>
        </div>

        <div class="row courses">
            <label>COURSES APPLIED FOR:</label>
            BCA <input type="radio" name="course">
            B.Com <input type="radio" name="course">
            B.Sc <input type="radio" name="course">
            B.A <input type="radio" name="course">
        </div>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>

</body>
</html>
